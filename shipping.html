<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div style="background-color: #2eb8b8;display: flex;margin: 10px;" >
        <h3 style="color: white;margin-left: 40%;">Place your order</h3>
    </div>
    <div style="display: flex;align-items: center;flex-direction: column;margin: 3%;">
        <div>
            <h5>Shipping Details :</h5>
        <form action="order.html">
            <input required type="text" class="textfield__input" placeholder="Full Name" style="width: 500px;margin-top: 10px;">
            <div>
                <input required type="email" placeholder="Email Address" style="width: 248px;margin-top: 10px;">
                <input required type="tel" placeholder="Mobile Number" style="width: 248px;margin-top: 10px;">
            </div>
            <textarea placeholder="Address" style="width: 500px;margin-top: 10px;"></textarea>
            <div style="margin-top: 3px;">
                <input required type="text" placeholder="City" style="width: 248px;">
                <input required type="text" placeholder="Pin Code" style="width: 248px;">
            </div>
            <div>
                <input required type="text" placeholder="State" style="width: 248px;margin-top: 10px;">
                <input required type="text" placeholder="Country" style="width: 248px;margin-top: 10px;">
            </div>
            <input required type="checkbox" style="margin-top: 30px;">
            <label>Billing address same as shipping address</label>
            <h5 style="margin-top: 40px;">Select Payment Method :</h5>
            <h6>Cards, UPI & More</h6>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                       <td>
                        <div style="display: flex;">
                            <input required type="radio" name="p" style="margin-right: 10px;">
                            <img src="images/card.png" width="30px" height="30px">
                            <div style="font-size:small;display: flex;flex-direction: column;margin-left: 10px;margin-right: 10px;margin-left: 10px;">
                                <label>Card</label>
                                <label><span style="font-size: xx-small;">Visa,<span><img width="60px" height="30px" src="images/visa.png" alt=""></span> MasterCard</span> </label>
                            </div>
                        </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="display: flex;">
                                <input required type="radio" name="p" style="margin-right: 10px;">
                                <img src="images/upi.png" width="30px" height="30px">
                                <div style="font-size:small;display: flex;flex-direction: column;margin-left: 10px;">
                                    <label>UPI</label>
                                    <span>
                                    <img src="images/gpay.jpeg" width="30px" height="30px">
                                    <img src="images/phonepe.png" width="30px" height="30px">
                                    <img src="images/paytm.png" width="30px" height="30px">
                                </span>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="display: flex;">
                                <input required type="radio" name="p" style="margin-right: 10px;">
                                <img src="images/bank.png" width="30px" height="30px">
                                <div style="font-size:small;display: flex;flex-direction: column;margin-left: 10px;">
                                    <label>Net Banking</label>
                                    <label><span style="font-size: xx-small;">All Indian Banks</span> </label>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
              </table>
              <button class="btn btn-primary" style="float: right;">Pay Now</button>
        </form>
        </div>
    </div>
</body>
<footer style="color: white;background-color:#2eb8b8;position: fixed;bottom: 0;width: 100%;text-align: center">
    &copy 2024 Copyrights : The Story Shop
</footer>
</html>
